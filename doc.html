<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rug Store</title>
</head>
<body>
    <h1>Welcome to the Rug Store!</h1>
    <ul>
        {% for rug in rugs %}
            <li>
                <a href="{{ url_for('view_rug', rug_id=rug['id']) }}">
                    <img src="{{ url_for('static', filename='images/' + rug['image']) }}" alt="{{ rug['name'] }}" width="150">
                    <p>{{ rug['name'] }}</p>
                    <p>${{ rug['price'] }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
